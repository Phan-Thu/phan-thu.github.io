<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP CÔNG BỐ WEBSITE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .info {
            border: 2px solid #2980b9;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
        }
        .highlight {
            font-weight: bold;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>BÀI TẬP CÔNG BỐ WEBSITE</h1>
        <div class="info">
            <p><span class="highlight">Sinh viên:</span> Phan Thị Anh Thư</p>
            <p><span class="highlight">Môn học:</span> Lập trình Web</p>
            <p><span class="highlight">Giảng viên:</span> Thầy Phó Hải Đăng</p>
        </div>
    </div>
</body>
</html>
